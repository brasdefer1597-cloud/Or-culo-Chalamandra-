<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="El Oráculo de Chalamandra: matriz de decodificación para transformar caos en claridad usando frameworks de ingeniería humana.">
    <title>El Oráculo de Chalamandra</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main class="oracle-shell">
        <header class="oracle-header">
            <p class="kicker">CHALAMANDRA HUB // MATRIZ DE DECODIFICACIÓN</p>
            <h1>EL ORÁCULO</h1>
            <p class="subtitle">Input: Caos narrativo · Selector: Framework · Output: Perspectivas accionables</p>
        </header>

        <section class="oracle-card">
            <form id="oracle-form" novalidate>
                <label for="situation">Describe tu situación (el caos)</label>
                <textarea id="situation" rows="4" placeholder="Ejemplo: No sé si lanzar mi oferta ahora o esperar más validación del mercado..."></textarea>

                <label for="method">Selecciona metodología</label>
                <select id="method">
                    <option value="">-- Elige un framework --</option>
                    <option value="6 Sombreros">6 Sombreros de De Bono</option>
                    <option value="5 Porqués">5 Porqués</option>
                    <option value="Disney">Método Disney</option>
                    <option value="Paul-Elder">Paul-Elder</option>
                    <option value="Covey">Covey</option>
                    <option value="OODA">OODA</option>
                    <option value="Árbol de decisiones">Árbol de decisiones</option>
                    <option value="Cynefin">Cynefin</option>
                </select>

                <div class="button-row">
                    <button type="submit" id="generate-btn" class="btn-primary">Generar Preguntas</button>
                    <a class="btn-ghost" href="https://alto-ethics-psychiatry-quarter.trycloudflare.com">Retorno al Oráculo (HUB)</a>
                </div>
            </form>
        </section>

        <section id="result-section" class="oracle-card hidden" aria-live="polite">
            <h2>Resultado de Decodificación</h2>
            <div id="result-output"></div>

            <div class="next-steps">
                <a id="go-ajedrez" class="btn-secondary" href="https://brasdefer1597-cloud.github.io/chalamandra-ajedrez/" target="_blank" rel="noopener noreferrer">Ir al AJEDREZ Estratégico</a>
                <a id="go-srap" class="btn-secondary hidden" href="https://brasdefer1597-cloud.github.io/chalamandra-srap/" target="_blank" rel="noopener noreferrer">Ir al SRAP (Realidad Cruda)</a>
            </div>
        </section>
    </main>

    <script src="./assets/js/data.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
